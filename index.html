<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Styles.css">
  <title>Margin Magic</title>
</head>
<body>
  <!-- Margin and Flexbox Section -->
  <div class="flex-container">
    <div class="flex-item">
      <h2>Flex Item 1</h2>
      <p>This is a flex item with margin.</p>
    </div>
    <div class="flex-item">
      <h2>Flex Item 2</h2>
      <p>This is another flex item with margin.</p>
    </div>
  </div>

  <!-- Margin and Text Section -->
  <div class="text-margin-section">
    <h2>Text with Margin</h2>
    <p>This is a paragraph with margin to control spacing between lines and paragraphs.</p>
  </div>

  <!-- Margin and Images Section -->
  <div class="image-container">
    <h2>Image with Margin</h2>
    <img src="https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg?auto=compress&cs=tinysrgb&w=400" alt="bike Image" class="image-with-margin">
  </div>

  <!-- Margin and Positioning Section -->
  <div class="positioning-container">
    <h2>Positioned Element with Margin</h2>
    <div class="positioned-element">
      <p>This is a positioned element with margin.</p>
    </div>
  </div>
</body>
</html>
